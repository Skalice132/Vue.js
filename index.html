<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение Vue.js</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="app">
    <input type="text" @input="increment ($event.target.value)">
    <p>{{ value }}</p>
    <p>{{ doubleValue }}</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="js/main.js"></script>
</body>
</html>
