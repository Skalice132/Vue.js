<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение Vue.js</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="app">
    <button v-on:click="show = !show"> Скрыть / Показать </button>
    <p v-if="show">Текст, который может стать невидимый</p>
    <p v-else>Запасной текст</p>

    <ul>
        <li v-for="(car, i) in cars">{{ i+1 }} - {{ car.model }}, speed {{ car.speed }}</li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="js/main.js"></script>
</body>
</html>
